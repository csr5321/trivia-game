<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones Quiz</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div id="timer" class="fixed-top bg-dark text-light py-3 text-center">
        00:00
    </div>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-dark text-light border-secondary">
                    <div class="card-header">
                        <h2 class="text-center mb-0">Game of Thrones Quiz</h2>
                    </div>
                    <div class="card-body">
                        <!-- Play Button -->
                        <div id="play" class="text-center mb-4">
                            <button class="btn btn-danger btn-lg">Press to Play!</button>
                        </div>

                        <!-- Quiz Questions -->
                        <div id="quizCard" class="mb-4">
                            <!-- Questions will be populated by JavaScript -->
                        </div>

                        <!-- Score Display -->
                        <div id="score" class="alert alert-info text-center d-none">
                            <!-- Score will be populated by JavaScript -->
                        </div>

                        <!-- Submit Button -->
                        <div id="submit" class="text-center">
                            <button class="btn btn-warning btn-lg">
                                SUBMIT: (Are You Sure You Want To Know?)
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
